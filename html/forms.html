<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <form name="Register" action="send.rb" method="POST">
        <table width="50%" border="1" cellpadding="2" cellspacing="2">
            <tr>
                <td colspan="2" align="left"><strong>Register Application</strong></td>
            </tr>
    
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="fname" maxlength="50"/></td>
            </tr>
    
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="lname" maxlength="50"/></td>
            </tr>
    
            <tr>
                <td>Position</td>
                <td>
                    <select name="position" id="1">
                        <option value="IO">iOS Developer</option>
                        <option value="RB">Ruby on Rails Backend Developer</option>
                        <option value="AN">Android Developer</option>
                        <option value="FR">Frontend Developer</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td>Experience Level</td>
                <td>
                    <select name="experience" id="2">
                        <option value="JU">Junior</option>
                        <option value="IN">Intermediate</option>
                        <option value="SE">Senior</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td>Job Type:</td>
                <td>
                    <input type="checkbox" name="FT" id="3">Full-Time
                    <input type="checkbox" name="PT" id="5">Part-Time
                    <input type="checkbox" name="CT" id="6">Contract
                </td>
            </tr>
    
            <tr>
                <td>Employment Status:</td>
                <td>
                    <input type="radio" name="estatus" id="7"/>Employed
                    <input type="radio" name="estatus" id="8"/>Unemployed
                    <input type="radio" name="estatus" id="9"/>Student
                </td>
            </tr>
    
            <tr>
                <td>Additional Comments</td>
                <td>
                    <textarea name="comments" id="10" cols="45" rows="5"></textarea>
                </td>
            </tr>
    
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit" name="submit">
                    <input type="reset" value="Reset", name="reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>

</html>
